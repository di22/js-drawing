<body>
<main>
  <form id="form">
    <div>
      <input name="colors" id="colors-list" list="colors" placeholder="select color">
      <datalist id="colors">
        <option value="red">
        <option value="green">
        <option value="blue">
        <option value="black">
        <option value="yellow">
        <option value="orange">
      </datalist>
    </div>
    <div>
      <input name="fonts" id="fonts-list" list="fonts" placeholder="select font size">
      <datalist id="fonts">
        <option value="1">
        <option value="2">
        <option value="3">
        <option value="4">
        <option value="5">
        <option value="6">
        <option value="7">
        <option value="8">
        <option value="9">
        <option value="10">
      </datalist>
    </div>
    <input type="submit" id="submit" value="clear">
  </form>
</main>
<svg id="svg"></svg>
